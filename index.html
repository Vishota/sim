<!DOCTYPE HTML>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="settings">
            <input id="gr" placeholder="grains count" value=0> Grains<br>
            <input id="anti" placeholder="antigrains count" value=0> Antigrains<br>
            <input id="heavy" placeholder="heavy count" value=20> Heavy<br>
            <input id="uno" placeholder="trijoin count" value=30> UnoJoin<br>
            <input id="di" placeholder="dijoin count" value=60> DiJoin<br>
            <input id="tri" placeholder="trijoin count" value=40> TriJoin<br>
            <button id="start" onclick="start()">Start</button>
        </div>
        <div id="sim" style="display: none">
            <canvas id="main1">
            </canvas>
            <canvas id="main2" style="display: none">
            </canvas>
        </div>
    </body>
    <script>
        if(Math.random() >= .5) {
            document.getElementById('gr').value = 100;
            document.getElementById('anti').value = 200;
            document.getElementById('uno').value = 0;
            document.getElementById('di').value = 0;
            document.getElementById('tri').value = 0;
        }
        function start() {
            let gr = document.getElementById('gr').value;
            let anti = document.getElementById('anti').value;
            let heavy = document.getElementById('heavy').value;
            let uno = document.getElementById('uno').value;
            let di = document.getElementById('di').value;
            let tri = document.getElementById('tri').value;
            document.getElementById('settings').setAttribute('style', 'display: none');
            document.getElementById('sim').setAttribute('style', '');
            main(gr, anti, heavy, uno, di, tri);
        }
    </script>
</html>
